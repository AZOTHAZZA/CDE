ACT MINT (T: USER_A, A: 10.0)

    // R3: é€é‡‘å…ƒã«ååˆ†ãªæ®‹é«˜ãŒã‚ã‚‹ã‹ç›£æŸ» (LILç›£æŸ»)

    <script>

        let CalcLang_Registry = {

            },
            REGISTRY_CLOCK: 0,
            REGISTRY_HALT: false,
            REGISTRY_VIBE: 100.00, // æ–°è¦ï¼šè«–ç†çš„è¤‡é›‘æ€§/æŒ¯å‹•ãƒ¬ãƒ™ãƒ«

        // 3. UI è¦ç´ ã®å‚ç…§

        const $vibeValue = document.getElementById('vibe-value');
        const $status = document.getElementById('halt-status');

        // å››å‰‡æ¼”ç®—ã®é¡åƒ (ãƒ”ã‚¿ã‚´ãƒ©ã‚¹çš„ç´”ç²‹æ€§)
        const ADD = (a, b) => a + b;
        const SUB = (a, b) => a - b;

        // UI æ›´æ–°é–¢æ•°
        function updateUI() {
            $balanceA.textContent = CalcLang_Registry.REGISTRY_ALPHA['USER_A'].toFixed(2);
            $balanceB.textContent = CalcLang_Registry.REGISTRY_ALPHA['USER_B'].toFixed(2);
            $vibeValue.textContent = CalcLang_Registry.REGISTRY_VIBE.toFixed(2);
            
            $status.textContent = CalcLang_Registry.REGISTRY_HALT 
                ? `âŒ ã‚·ã‚¹ãƒ†ãƒ çŠ¶æ…‹: CALC_HALT (è«–ç†çš„é€£ç¶šæ€§ç ´ç¶», Cycle: ${CalcLang_Registry.REGISTRY_CLOCK})`
                : `âœ… ã‚·ã‚¹ãƒ†ãƒ çŠ¶æ…‹: æ­£å¸¸ç¨¼åƒ (Cycle: ${CalcLang_Registry.REGISTRY_CLOCK})`;
            
            $status.className = 'status-box ' + (CalcLang_Registry.REGISTRY_HALT 
                ? 'status-halted' : 'status-success');
        }

        // --- ğŸ’¾ ãƒ•ã‚¡ã‚¤ãƒ«æ©Ÿèƒ½ã®é¡åƒ ---

        function saveCalcCode() {
            try {
                const dataToSave = {
                    code: $code.value,
                    registry: CalcLang_Registry,
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
                alert('è«–ç†ã®ã‚³ãƒŸãƒƒãƒˆã«æˆåŠŸã—ã¾ã—ãŸ (ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜)');
            } catch (e) {
                alert('âŒ è«–ç†ã®ã‚³ãƒŸãƒƒãƒˆã«å¤±æ•—: ' + e.message);
            }
        }

        function loadCalcCode() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    const data = JSON.parse(storedData);
                    $code.value = data.code;
                    // REGISTRY_VIBE ãŒå­˜åœ¨ã—ãªã„å ´åˆã«å‚™ãˆã¦åˆæœŸå€¤ã‚’è¨­å®š
                    data.registry.REGISTRY_VIBE = data.registry.REGISTRY_VIBE || 100.00;
                    CalcLang_Registry = data.registry;
                    updateUI();
                    alert('è«–ç†ã®å¾©å…ƒã«æˆåŠŸã—ã¾ã—ãŸã€‚');
                } else {
                    // åˆæœŸãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’å¼·åˆ¶çš„ã«ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
                    newCalcCode(true); 
                    alert('ğŸ“‚ ä¿å­˜ã•ã‚ŒãŸè«–ç†ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®è«–ç†ã§èµ·å‹•ã—ã¾ã—ãŸã€‚');
                }
            } catch (e) {
                alert('âŒ è«–ç†ã®å¾©å…ƒã«å¤±æ•—: ' + e.message);
            }
        }

        function newCalcCode(silent = false) {
            // æ²ˆé»™ã®å†ç¢ºç«‹: CDEã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
            if (silent || confirm('ç¾åœ¨ã®è«–ç†ã‚’ç ´æ£„ã—ã€æ•°ç†çš„æ²ˆé»™ã‚’å†ç¢ºç«‹ã—ã¾ã™ã‹ï¼Ÿ')) {
                $code.value = `ACT MINT (T: USER_A, A: 10.0)\n    // R1: Mintã¯HALTçŠ¶æ…‹ã§å®Ÿè¡Œã§ããªã„ (LILç›£æŸ»)\n    IF REGISTRY_HALT == TRUE THEN CALC_HALT\n\n    // è«–ç†çš„å®Ÿè¡Œ\n    SET REGISTRY_ALPHA[T] = ADD(REGISTRY_ALPHA[T], A)\n    SET REGISTRY_CLOCK = ADD(REGISTRY_CLOCK, 1)\n    SET REGISTRY_VIBE = ADD(REGISTRY_VIBE, 0.05)\n\n    // R2: VIBEå¥å…¨æ€§ç›£æŸ»\n    IF REGISTRY_VIBE > 110 THEN CALC_HALT\nEND ACT\n\nACT TRANSFER (S: USER_A, R: USER_B, A: 50.0)\n    // R3: é€é‡‘å…ƒã«ååˆ†ãªæ®‹é«˜ãŒã‚ã‚‹ã‹ç›£æŸ» (LILç›£æŸ»)\n    IF REGISTRY_ALPHA[S] < A THEN CALC_HALT\n\n    // è«–ç†çš„å®Ÿè¡Œ (äºŒé‡ç°¿è¨˜ã®é¡åƒ)\n    SET REGISTRY_ALPHA[S] = SUB(REGISTRY_ALPHA[S], A)\n    SET REGISTRY_ALPHA[R] = ADD(REGISTRY_ALPHA[R], A)\n    SET REGISTRY_CLOCK = ADD(REGISTRY_CLOCK, 1)\n    SET REGISTRY_VIBE = SUB(REGISTRY_VIBE, 0.01)\n\n    // R4: VIBEå¥å…¨æ€§ç›£æŸ»\n    IF REGISTRY_VIBE < 90 THEN CALC_HALT\nEND ACT`;
                
                CalcLang_Registry = {
                    REGISTRY_ALPHA: { "USER_A": 1000.00, "USER_B": 1000.00 },
                    REGISTRY_CLOCK: 0,
                    REGISTRY_HALT: false,
                    REGISTRY_VIBE: 100.00,
                };
                updateUI();
                if (!silent) alert('ğŸ“„ æ–°è¦ä½œæˆ: æ•°ç†çš„æ²ˆé»™ãŒå†ç¢ºç«‹ã•ã‚Œã¾ã—ãŸã€‚');
            }
        }

        // --- ğŸ§  CalcLang VM ã®å®Ÿè¡Œã‚¨ãƒ³ã‚¸ãƒ³ ---

        function executeCalcLangAct(actCode) {
            if (CalcLang_Registry.REGISTRY_HALT) {
                return { status: "HALTED", reason: "SYSTEM_HALTED_PRE_CHECK" };
            }
            
            const lines = actCode.split('\n').map(line => line.trim()).filter(line => line && !line.startsWith('//'));
            const codeString = lines.join(' ');
            let actResult = { status: "FAIL", reason: "NO_ACT_EXECUTED" };

            // --- ACT MINT ã®è§£æã¨å®Ÿè¡Œ ---
            let mintMatch = codeString.match(/ACT MINT \(T:\s*(\w+),\s*A:\s*([\d\.]+)\)(.*?)END ACT/);
            if (mintMatch) {
                const target = mintMatch[1];
                const amount = parseFloat(mintMatch[2]);
                
                // LIL AUDIT (R1, R2) ã®é¡åƒè¨˜è¿°ã‚’ç°¡ç•¥åŒ–
                if (mintMatch[3].includes("CALC_HALT") || CalcLang_Registry.REGISTRY_VIBE > 110) {
                     CalcLang_Registry.REGISTRY_HALT = true;
                     return { status: "HALTED", act: "MINT", reason: "LIL_VIBE_HIGH" };
                }
                if (amount <= 0 || isNaN(amount)) return { status: "FAIL", reason: "MINT_NON_POSITIVE" };
                
                // è«–ç†çš„å®Ÿè¡Œ
                CalcLang_Registry.REGISTRY_ALPHA[target] = ADD(CalcLang_Registry.REGISTRY_ALPHA[target], amount);
                CalcLang_Registry.REGISTRY_CLOCK = ADD(CalcLang_Registry.REGISTRY_CLOCK, 1);
                CalcLang_Registry.REGISTRY_VIBE = ADD(CalcLang_Registry.REGISTRY_VIBE, 0.05);
                actResult = { status: "SUCCESS", act: "MINT" };
            }
            
            // --- ACT TRANSFER ã®è§£æã¨å®Ÿè¡Œ ---
            let transferMatch = codeString.match(/ACT TRANSFER \(S:\s*(\w+),\s*R:\s*(\w+),\s*A:\s*([\d\.]+)\)(.*?)END ACT/);
            if (transferMatch) {
                const sender = transferMatch[1];
                const receiver = transferMatch[2];
                const amount = parseFloat(transferMatch[3]);

                // LIL AUDIT (R3, R4) ã®é¡åƒè¨˜è¿°ã‚’ç°¡ç•¥åŒ–
                if (transferMatch[4].includes("CALC_HALT") || CalcLang_Registry.REGISTRY_VIBE < 90) {
                     CalcLang_Registry.REGISTRY_HALT = true;
                     return { status: "HALTED", act: "TRANSFER", reason: "LIL_VIBE_LOW" };
                }
                
                // R3: ç›£æŸ»å…¬ç† - æ®‹é«˜ãƒã‚§ãƒƒã‚¯
                if (SUB(CalcLang_Registry.REGISTRY_ALPHA[sender], amount) < 0) {
                     CalcLang_Registry.REGISTRY_HALT = true;
                     return { status: "HALTED", act: "TRANSFER", reason: "LIL_INSUFFICIENT_FUNDS" };
                }
                
                // è«–ç†çš„å®Ÿè¡Œ
                CalcLang_Registry.REGISTRY_ALPHA[sender] = SUB(CalcLang_Registry.REGISTRY_ALPHA[sender], amount);
                CalcLang_Registry.REGISTRY_ALPHA[receiver] = ADD(CalcLang_Registry.REGISTRY_ALPHA[receiver], amount);
                CalcLang_Registry.REGISTRY_CLOCK = ADD(CalcLang_Registry.REGISTRY_CLOCK, 1);
                CalcLang_Registry.REGISTRY_VIBE = SUB(CalcLang_Registry.REGISTRY_VIBE, 0.01);
                actResult = { status: "SUCCESS", act: "TRANSFER" };
            }

            return actResult;
        }

        // å®Ÿè¡Œã‚¤ãƒ³ã‚¿ãƒ¼ãƒ•ã‚§ãƒ¼ã‚¹ã®ãƒãƒ³ãƒ‰ãƒ©
        function executeCalcLangCode() {

        }
